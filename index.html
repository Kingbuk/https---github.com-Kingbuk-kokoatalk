<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span>18:34</span>
      </div>
      <div class="status_bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, <br />
        log in with your email or phone number.
      </p>
    </header>

    <form id="login-form" action="friends.html" method="get">
      <input name="username" type="text" placeholder="Email or Number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Login" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/85f55eea44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
